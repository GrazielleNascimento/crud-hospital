<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hospital System CRUD</title>
</head>

<body>
    <h1>Hospital System</h1>

    <div id="app">
        <!-- Formulário para adicionar/atualizar um paciente -->
        <form id="patientForm">
            <label for="patientName">Nome do Paciente:</label>
            <input type="text" id="patientName" required>

            <label for="patientAge">Idade:</label>
            <input type="number" id="patientAge" required>

            <label for="patientPhone">Telefone:</label>
            <input type="tel" id="patientPhone" required>

            <label for="patientCity">Cidade:</label>
            <input type="text" id="patientCity" required>

            <button type="button" id="addButton" class="hover-effect" onclick="addOrUpdatePatient()">Adicionar/Atualizar
                Paciente</button>
        </form>

        <!-- Formulário para buscar pacientes pelo nome -->
        <form id="searchForm">
            <label for="searchName">Buscar por Nome:</label>
            <input type="text" id="searchName" oninput="searchPatients()">
            <button type="button" onclick="clearSearch()">Limpar Busca</button>
        </form>

        <!-- Lista de pacientes -->
        <ul id="patientList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
